<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
     <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container-sm container-md container-lg container-xl">

      <!-- Timeblocks-->
      <div class="time-block">
        <div class="row">
          <div class="hour col-md-1 col-sm-2">9AM</div>
          <input class="textarea col-md-10 col-sm-8"></input>
          <button id="btn0" class="saveBtn col-md-1 col-sm-2"><i class="fa fa-lock" aria-hidden="true"></i></button>
        </div>

        <div class="row">
          <div class="hour col-md-1 col-sm-2">10AM</div>
          <input class="textarea col-md-10 col-sm-8"></input>
          <button id="btn1" class="saveBtn col-md-1 col-sm-2"><i class="fa fa-lock" aria-hidden="true"></i></button>
        </div>

        <div class="row">
          <div class="hour col-md-1 col-sm-2">11AM</div>
          <input class="textarea col-md-10 col-sm-8"></input>
          <button id="btn2" class="saveBtn col-md-1 col-sm-2"><i class="fa fa-lock" aria-hidden="true"></i></button>
        </div>

        <div class="row">
          <div class="hour col-md-1 col-sm-2">12PM</div>
          <input class="textarea col-md-10 col-sm-8"></input>
          <button id="btn3" class="saveBtn col-md-1 col-sm-2"><i class="fa fa-lock" aria-hidden="true"></i></button>
        </div>

        <div class="row">
          <div class="hour col-md-1 col-sm-2">1PM</div>
          <input class="textarea col-md-10 col-sm-8"></input>
          <button id="btn4" class="saveBtn col-md-1 col-sm-2"><i class="fa fa-lock" aria-hidden="true"></i></button>
        </div>

        <div class="row">
          <div class="hour col-md-1 col-sm-2">2PM</div>
          <input class="textarea col-md-10 col-sm-8"></input>
          <button id="btn5" class="saveBtn col-md-1 col-sm-2"><i class="fa fa-lock" aria-hidden="true"></i></button>
        </div>

        <div class="row">
          <div class="hour col-md-1 col-sm-2">3PM</div>
          <input class="textarea col-md-10 col-sm-8"></input>
          <button id="btn6" class="saveBtn col-md-1 col-sm-2"><i class="fa fa-lock" aria-hidden="true"></i></button>
        </div>

        <div class="row">
          <div class="hour col-md-1 col-sm-2">4PM</div>
          <input class="textarea col-md-10 col-sm-8"></input>
          <button id="btn7" class="saveBtn col-md-1 col-sm-2"><i class="fa fa-lock" aria-hidden="true"></i></button>
        </div>

        <div class="row">
          <div class="hour col-md-1 col-sm-2">5PM</div>
          <input class="textarea col-md-10 col-sm-8"></input>
          <button id="btn8" class="saveBtn col-md-1 col-sm-2"><i class="fa fa-lock" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
